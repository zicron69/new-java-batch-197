<html>
<head>
<title>Index</title>
</head>
<body>
	<style>
table {
	border: 1px solid black;
	padding: 20px
}
</style>
	<form th:action="@{/fakultas/save}" method="post">
		<table>
			<caption>
				<h2>Form Fakultas</h2>
			</caption>
			<input type="hidden" name="id" th:value="${fakEdit.id}">
			<tr>
				<td>Kode Fakultas</td>
				<td>:</td>
				<td><input type="text" size="25" name="kodeFakultas"
					th:value="${fakEdit.kodeFakultas}"></td>
			</tr>
			<tr>
				<td>Nama Fakultas</td>
				<td>:</td>
				<td><input type="text" size="25" name="namaFakultas"
					th:value="${fakEdit.namaFakultas}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"> <input
					type="reset" value="Reset"></td>
			</tr>

		</table>

	</form>
</body>

</html>
