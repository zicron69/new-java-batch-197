<html>
<head>
<title>Index</title>
</head>
<body>
	<style>
table {
	border: 1px solid black;
	padding: 20px
}
</style>
	<form th:action="@{/jurusan/save}" method="post">
		<table>
			<caption>
				<h2>Form Jurusan</h2>
			</caption>
			<tr>
				<td>Kode Jurusan</td>
				<td>:</td>
				<td><input type="text" size="25" name="kodeJurusan"></td>
			</tr>
			<tr>
				<td>Nama Jurusan</td>
				<td>:</td>
				<td><input type="text" size="25" name="namaJurusan"></td>
			</tr>
			<tr>
				<td>Nama Fakultas</td>
				<td>:</td>
				<td><select name="fakultasId">
						<option th:each="item:${listFakultas}" th:value="${item.id}"
							th:text="${item.namaFakultas}">Pilih Fakultas</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"> <input
					type="reset" value="Reset"></td>
			</tr>
		</table>
		<tr>
			<td><a href="http://localhost:8089/home/index">Home</a></td>
		</tr>

	</form>
</body>
</html>
