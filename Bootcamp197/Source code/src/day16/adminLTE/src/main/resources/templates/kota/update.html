<!-- content mulai -->
<form th:action="@{~/kota/update}" th:object="${kota}" method="post" id="form-kota" >
<div class="box box-warning box-solid">
	<div class="box-header with-border">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
		<h4 class="box-title">Update kota</h4>
	</div>
	<div class="box-body form-horizontal">	
		<input type="hidden" th:field="*{id}" />						
		<div th:class="${#fields.hasErrors('kdKota')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Kode</label>
			<div class="col-md-8">
				<input type="text" th:field="*{kdKota}" class="form-control" />
				<span th:if="${#fields.hasErrors('kdKota')}" class="help-block" th:errors="*{kdKota}">Kode Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('nmKota')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Nama</label>
			<div class="col-md-8">
				<input type="text" th:field="*{nmKota}" class="form-control"/>
				<span th:if="${#fields.hasErrors('nmKota')}" class="help-block" th:errors="*{nmKota}">Nama Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('provinsiId')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Provinsi</label>
			<div class="col-md-8">
				<select th:field="*{provinsiId}" class="form-control">
					<option th:each="prop : ${listProp}" th:value="${prop.id}" th:text="${prop.nmProvinsi}"></option>
				</select>
				<span th:if="${#fields.hasErrors('provinsiId')}" class="help-block" th:errors="*{provinsiId}">provinsiId Tidak Boleh Kosong</span>
			</div>
		</div>
		
	</div>
	<div class="box-footer">
		<button type="submit" class="btn btn-warning pull-right">
			<i class="fa fa-edit"></i> Update
		</button>		
		<button data-dismiss="modal" class="btn btn-default">Cancel</button>
	</div>
</div>
</form>
<!-- content selesai -->
