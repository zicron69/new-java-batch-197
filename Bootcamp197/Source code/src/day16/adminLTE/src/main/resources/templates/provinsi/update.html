<form th:action="@{~/provinsi/update}" th:object="${provinsi}" method="post" id="form-provinsi" >
<div class="box box-warning box-solid">
	<div class="box-header with-border">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
		<h4 class="box-title">Update Provinsi</h4>
	</div>
	<div class="box-body form-horizontal">	
		<input type="hidden" th:field="*{id}" />						
		<div th:class="${#fields.hasErrors('kdProvinsi')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Kode</label>
			<div class="col-md-8">
				<input type="text" th:field="*{kdProvinsi}" class="form-control" />
				<span th:if="${#fields.hasErrors('kdProvinsi')}" class="help-block" th:errors="*{kdProvinsi}">Kode Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('nmProvinsi')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Nama</label>
			<div class="col-md-8">
				<input type="text" th:field="*{nmProvinsi}" class="form-control"/>
				<span th:if="${#fields.hasErrors('nmProvinsi')}" class="help-block" th:errors="*{nmProvinsi}">Nama Tidak Boleh Kosong</span>
			</div>
		</div>
		
	</div>
	<div class="box-footer">
		<button type="submit" class="btn btn-warning pull-right">
			<i class="fa fa-edit"></i> Update
		</button>		
		<button data-dismiss="modal" class="btn btn-default">Cancel</button>
	</div>
</div>
</form>
<!-- content selesai -->
