<!-- content mulai -->
<form th:action="@{~/kelurahan/update}" th:object="${kelurahan}" method="post" id="form-kelurahan">
<div class="box box-success box-solid">
	<div class="box-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
		<h4 class="box-title">Detail kelurahan</h4>
	</div>
	<div class="box-body form-horizontal">							
		<table class="table">
			<tbody>
				<tr>
					<th class="col-md-2">Id</th>
					<td th:text="${kelurahan.id}"></td>
				</tr>
				
				<tr>
					<th class="col-md-2">Kode</th>
					<td th:text="${kelurahan.kdKelurahan}"></td>
				</tr>
				
				<tr>
					<th class="col-md-2">Kelurahan</th>
					<td th:text="${kelurahan.nmKelurahan}"></td>
				</tr>
				
				<tr>
					<th class="col-md-2">Kecamatan</th>
					<td th:text="${kelurahan.kecamatan.nmKecamatan}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="box-footer">								
		<button data-dismiss="modal" class="btn btn-default pull-right">Cancel</button>
	</div>
</div>
</form>
<!-- content selesai -->
