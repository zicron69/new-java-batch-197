<!-- content mulai -->
<form th:action="@{~/kecamatan/update}" th:object="${kecamatan}" method="post" id="form-kecamatan" >
<div class="box box-warning box-solid">
	<div class="box-header with-border">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
		<h4 class="box-title">Update Provinsi</h4>
	</div>
	<div class="box-body form-horizontal">	
		<input type="hidden" th:field="*{id}" />						
		<div th:class="${#fields.hasErrors('kdKecamatan')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Kode</label>
			<div class="col-md-8">
				<input type="text" th:field="*{kdKecamatan}" class="form-control" />
				<span th:if="${#fields.hasErrors('kdKecamatan')}" class="help-block" th:errors="*{kdKecamatan}">Kode Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('nmKecamatan')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Nama</label>
			<div class="col-md-8">
				<input type="text" th:field="*{nmKecamatan}" class="form-control"/>
				<span th:if="${#fields.hasErrors('nmKecamatan')}" class="help-block" th:errors="*{nmKecamatan}">Nama Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('kotaId')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Kota</label>
			<div class="col-md-8">
				<select th:field="*{kotaId}" class="form-control">
					<option th:each="item : ${listKota}" th:value="${item.id}" th:text="${item.nmKota}"></option>
				</select>
				<span th:if="${#fields.hasErrors('kotaId')}" class="help-block" th:errors="*{kotaId}">KotaId Tidak Boleh Kosong</span>
			</div>
		</div>
		
	</div>
	<div class="box-footer">
		<button type="submit" class="btn btn-warning pull-right">
			<i class="fa fa-edit"></i> Update
		</button>		
		<button data-dismiss="modal" class="btn btn-default">Cancel</button>
	</div>
</div>
</form>
<!-- content selesai -->
