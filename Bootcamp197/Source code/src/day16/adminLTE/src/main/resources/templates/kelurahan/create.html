<!-- content mulai -->
<form th:action="@{~/kelurahan/save}" th:object="${kelurahan}" method="post" id="form-kelurahan" >
<div class="box box-info box-solid">
	<div class="box-header with-border">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
		<h4 class="box-title">Create kelurahan</h4>
	</div>
	<div class="box-body form-horizontal">							
		<div th:class="${#fields.hasErrors('kdKelurahan')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Kode</label>
			<div class="col-md-8">
				<input type="text" th:field="*{kdKelurahan}" class="form-control" />
				<span th:if="${#fields.hasErrors('kdKelurahan')}" class="help-block" th:errors="*{kdKelurahan}">Kode Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('nmKelurahan')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Nama</label>
			<div class="col-md-8">
				<input type="text" th:field="*{nmKelurahan}" class="form-control"/>
				<span th:if="${#fields.hasErrors('nmKelurahan')}" class="help-block" th:errors="*{nmKelurahan}">Nama Tidak Boleh Kosong</span>
			</div>
		</div>
		
		<div th:class="${#fields.hasErrors('kecamatanId')} ? 'form-group has-error':'form-group'">
			<label class="control-label col-md-3">Kota</label>
			<div class="col-md-8">
				<select th:field="*{kecamatanId}" class="form-control">
					<option th:each="item : ${listKec}" th:value="${item.id}" th:text="${item.nmKecamatan}"></option>
				</select>
				<span th:if="${#fields.hasErrors('kecamatanId')}" class="help-block" th:errors="*{kecamatanId}">provinsiId Tidak Boleh Kosong</span>
			</div>
		</div>
		
	</div>
	<div class="box-footer">
		<button type="submit" class="btn btn-info pull-right">
			<i class="fa fa-save"></i> Save
		</button>		
		<button data-dismiss="modal" class="btn btn-default">Cancel</button>
	</div>
</div>
</form>
<!-- content selesai -->
