<html>
<body>
	<style>
table {
	border: 1px solid black;
	padding: 20px
}
</style>
	<table>
		<thead>
			<tr>
				<th>Kode Jurusan</th>
				<th>Nama Jurusan</th>
				<th>Kode Fakultas</th>
				<th>Nama Fakultas</th>
				<th>Action</th>
				<th>Hapus</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${jurList}">
				<td th:text="${item.kodeJurusan}"></td>
				<td th:text="${item.namaJurusan}"></td>
				<td th:text="${item.fakultas.kodeFakultas}"></td>
				<td th:text="${item.fakultas.namaFakultas}"></td>
				<td><a th:href="@{edit/{id}(id=${item.id})}">edit</a></td>
				<td><a th:href="@{hapus/{id}(id=${item.id})}">hapus</a></td>
			</tr>
			<tr>
				<td><a href="http://localhost:8089/home/index">Home</a></td>
			</tr>
			<tr>
				<td><a href="http://localhost:8089/jurusan">Tambah Data
						Lagi</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
